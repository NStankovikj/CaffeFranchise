<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

    <f:view locale="#{localeBean.locale}" encoding="UTF-8" contentType="text/html" >
        <h:head>
            <h:outputStylesheet library="css" name="styles.css" />
            <title>#{msg.CaffeFranchise}</title>
            <link href="#{resource['images:favicon.ico']}" rel="shortcut icon" type="image/x-icon" />
        </h:head>
        <h:body styleClass="loginBody">
            <h:form id="registration">
                <p:panelGrid styleClass="forgotPasswordGrid" >
                    <p:row>
                        <p:column styleClass="logoGridCell">
                            <p:graphicImage name="images/logo.png" height="100px" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: center">
                            <p:outputLabel value="#{verifyRegistrationController.status}" styleClass="registrationHeder"/>
                            <br/><br/>
                            <a href="#{request.contextPath}/pages/login/login.xhtml">#{msg['forgotPassword.backToLogin']}</a>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </h:body>
    </f:view>
</html>
