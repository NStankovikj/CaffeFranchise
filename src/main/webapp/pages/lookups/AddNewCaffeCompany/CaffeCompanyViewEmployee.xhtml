<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:form id="viewOrganizationForm">
    <p:growl id="growl" autoUpdate="true"/>
    <p:dialog widgetVar="viewEmployeeDialog"
              id="viewOrganizationID"
              dynamic="true"
              closeOnEscape="true"
              width="900px"
              draggable="false"
              position="center centar"
              header="#{msg.CaffeCompanyEmployees}"
              resizable="false"
              modal="true"
              styleClass="widthControlledDialog noBorderHeader">

        <p:ajax event="close"
                update="#{p:component('organizationTable')} #{p:component('viewOrganizationPanelGroup')}"
        />
        <h:panelGroup id="viewOrganizationPanelGroup">
            <p:panel styleClass="styledInnerPanel"
                     style="padding-top: 0px; margin-top: 0px">
                <div class="row">

                    <p:dataTable id="organizationTable"
                                 styleClass="#{mainBean.userSesion.skin != null ? mainBean.userSesion.skin : adminConfigLocal.skin} drugTableStyle"
                                 value="#{caffeCompanyController.getEmployeeListtByCaffeCompanyId(caffeCompanyController.selected.id)}"
                                 var="employee"
                                 rowKey="#{primary}"
                                 paginatorAlwaysVisible="false"
                    >


                            <p:column headerText="#{msg['EmployeeName']}">
                                <p:outputLabel value="#{employee.ime}"/>
                            </p:column>


                        <p:column headerText="#{msg['EmployeeSurename']}">
                            <p:outputLabel value="#{employee.prezime}"/>
                        </p:column>

                        <p:column headerText="#{msg['EmployeeTelephone']}">
                            <p:outputLabel value="#{employee.telefon}"/>
                        </p:column>

                    </p:dataTable>

                </div>


            </p:panel>

        </h:panelGroup>
    </p:dialog>
</h:form>

</html>
