<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:form id="viewOrganizationForm">
    <p:growl id="growl" autoUpdate="true"/>
    <p:dialog widgetVar="viewEmployeeDialog"
              id="viewOrganizationID"
              dynamic="true"
              closeOnEscape="true"
              width="900px"
              draggable="false"
              position="center centar"
              header="#{msg.Organization}"
              resizable="false"
              modal="true"
              styleClass="widthControlledDialog noBorderHeader">

        <p:ajax event="close"
                update="#{p:component('organizationTable')} #{p:component('viewOrganizationPanelGroup')}"
        />
        <h:panelGroup id="viewOrganizationPanelGroup">
            <p:panel styleClass="styledInnerPanel"
                     style="padding-top: 0px; margin-top: 0px">
                <div class="row">
                    <div class="col-md-6 columnPadding">
                        <div class="form-group">
                            <p:outputLabel for="nameE" value="#{msg['EmployeeName']}"/>
                            <p:inputText id="nameE"
                                         value="#{employeeController.selected.ime}"
                                         styleClass="form-control"
                                         maxlength="50"
                                         required="true"
                            />
                        </div>
                    </div>
                    <div class="col-md-6 columnPadding">
                        <div class="form-group">
                            <p:outputLabel for="prezimeP" value="#{msg['EmployeeSurename']}"/>
                            <p:inputText id="prezimeP"
                                         value="#{employeeController.selected.prezime}"
                                         styleClass="form-control"
                                         maxlength="50"
                                         required="true"
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 columnPadding">
                        <div class="form-group">
                            <p:outputLabel for="telT" value="#{msg['EmployeeSurename']}"/>
                            <p:inputText id="telT"
                                         value="#{employeeController.selected.telefon}"
                                         styleClass="form-control"
                                         maxlength="50"
                                         required="true"
                            />
                        </div>
                    </div>
                    <div class="col-md-6 columnPadding">
                        <div class="form-group">
                            <p:outputLabel for="type" value="#{msg['organizationType']}"/>
                            <p:selectOneMenu id="type"
                                             value="#{employeeController.selected.caffeSubCompany}"
                                             required="true"
                            >
                                <f:selectItem itemLabel="#{msg['select']}"
                                              itemValue="#{null}"
                                              noSelectionOption="true"/>
                                <f:selectItems value="#{caffeSubCompanyController.caffeSubCompanyList}"
                                               var="typevar"
                                               itemValue="#{typevar}"
                                               itemLabel="#{typevar.name}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>

            </p:panel>
            <p:commandButton styleClass="#{mainBean.userSesion.skin} skinnedButton"
                             value="#{msg.save}"
                             style="float: right"
                             process="@form"
                             action="#{employeeController.editEmployee()}"
                             update="#{p:component('organizationTable')}"
            />
        </h:panelGroup>
    </p:dialog>
</h:form>

</html>
