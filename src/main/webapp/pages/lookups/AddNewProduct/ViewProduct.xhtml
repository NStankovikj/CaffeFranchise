<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:form id="viewOrganizationForm">
    <p:growl id="growl" autoUpdate="true"/>
    <p:dialog widgetVar="viewProductDialog"
              id="viewOrganizationID"
              dynamic="true"
              closeOnEscape="true"
              width="900px"
              draggable="false"
              position="center centar"
              header="#{msg.Organization}"
              resizable="false"
              modal="true"
              styleClass="widthControlledDialog noBorderHeader">

        <p:ajax event="close"
                update="#{p:component('organizationTable')} #{p:component('viewOrganizationPanelGroup')}"
        />
        <h:panelGroup id="viewOrganizationPanelGroup">
            <p:panel styleClass="styledInnerPanel"
                     style="padding-top: 0px; margin-top: 0px">
                <div class="row">
                    <div class="col-md-6 columnPadding">
                        <div class="form-group">
                            <p:outputLabel for="nameE" value="#{msg['productName']}"/>
                            <p:inputText id="nameE"
                                         value="#{productController.selected.name}"
                                         styleClass="form-control"
                                         maxlength="50"
                                         required="true"
                            />
                        </div>
                    </div>
                    <div class="col-md-6 columnPadding">
                        <div class="form-group">
                            <p:outputLabel for="nameE" value="#{msg['productPrice']}"/>
                            <p:inputText id="priceP"
                                         value="#{productController.selected.price}"
                                         styleClass="form-control"
                                         maxlength="50"
                                         required="true"
                            />
                        </div>
                    </div>
                </div>

            </p:panel>
            <p:commandButton styleClass="#{mainBean.userSesion.skin} skinnedButton"
                             value="#{msg.save}"
                             style="float: right"
                             process="@form"
                             action="#{productController.editProduct()}"
                             update="#{p:component('organizationTable')}"
            />
        </h:panelGroup>
    </p:dialog>
</h:form>

</html>
