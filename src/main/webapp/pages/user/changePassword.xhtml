<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <ui:composition template="/admintheme/includes/horizontal/template.xhtml">
        <ui:define name ="title">
            <h:outputText value="#{msg['title.changePassword']}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form id="cpForm" prependId="false">
                <p:growl id="growl" sticky="false" showDetail="false" />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="oldPass" value="#{msg['oldPassLabel']}" />
                        </p:column>
                        <p:column>
                            <p:password id="oldPass" value="#{changePasswordController.oldPass}" required="true" requiredMessage="#{msg['requiredMessage']}">
                                <f:ajax  />
                            </p:password>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="newPass" value="#{msg['newPassLabel']}" />
                        </p:column>
                        <p:column>
                            <p:password id="newPass" value="#{changePasswordController.newPass}" required="true" requiredMessage="#{msg['requiredMessage']}">
                                <f:ajax />
                                <f:validateLength minimum="5" maximum="15" />
                            </p:password>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="confPass" value="#{msg['confPassLabel']}" />
                        </p:column>
                        <p:column>
                            <p:password id="confPass" value="#{changePasswordController.confPass}" required="true" requiredMessage="#{msg['requiredMessage']}">
                                <f:ajax />
                                <f:validateLength minimum="5" maximum="15" />
                            </p:password>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center">
                            <p:commandButton value="#{msg['changePasswordBtn']}" action="#{changePasswordController.changepass}" update="@form"  />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
