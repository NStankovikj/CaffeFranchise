<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
>

    <!-- INTERFACE -->
    <cc:interface >
        <cc:attribute name="value" type="java.lang.Boolean" required="true"/> 
        <cc:clientBehavior name="change" targets="statusChangeComponent" event="change"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>       
        <p:selectBooleanButton id="statusChangeComponent" value="#{cc.attrs.value}"  onLabel="#{msg['confirmed']}" offLabel="#{msg['not_confirmed']}" onIcon="ui-icon-check" offIcon="ui-icon-close" immediate="true" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" /> 
    </cc:implementation>
</html>
