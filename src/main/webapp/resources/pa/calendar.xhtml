<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface >
        <cc:attribute name="value" type="java.util.Date" required="true"/>
        <cc:attribute name="label" type="java.lang.String" />    
        <cc:attribute name="required" type="java.lang.Boolean" default="false"/>
        <cc:clientBehavior name="dateSelect" event="dateSelect" targets="cal"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:calendar id="cal" value="#{cc.attrs.value}" mask="true" required="#{cc.attrs.required}" pattern="dd.MM.yyyy" locale="mk" navigator="true" showOn="button">
            <cc:insertChildren/>
        </p:calendar>
        <h:message for="cal" />      
    </cc:implementation>
</html>
