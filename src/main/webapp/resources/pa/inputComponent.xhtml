<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

    <!-- INTERFACE -->
    <cc:interface >
        <cc:attribute name="value" />
        <cc:attribute name="validatorMessage"  />
        <cc:attribute name="id"  />
        <cc:attribute name="required"  />
        <cc:attribute name="disabled"  />
    </cc:interface>


    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputLabel value="#{msg[cc.attrs.id]} :" for="#{cc.attrs.id}:#{cc.attrs.id}" />
        <p:inputText
            disabled="#{cc.attrs.disabled}"
            required="#{cc.attrs.required}" id="#{cc.attrs.id}" value="#{cc.attrs.value}">
        </p:inputText>
        <h:message for="#{cc.attrs.id}:#{cc.attrs.id}"  style="color: red"/>
    </cc:implementation>
</html>
