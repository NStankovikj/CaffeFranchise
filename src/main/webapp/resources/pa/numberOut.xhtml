<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" class="java.lang.Number" />
        <cc:attribute name="type" default="integer"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" style="text-align: right" rendered="#{cc.attrs.type eq 'decimal'}">
            <h:outputText value="#{cc.attrs.value}" >
                <f:convertNumber locale="mk" pattern="#,###,##0.00"/>
            </h:outputText>
        </h:panelGroup>
        <h:panelGroup layout="block" style="text-align: right" rendered="#{cc.attrs.type eq 'percent'}">
            <h:outputText value="#{cc.attrs.value}"  >
                <f:convertNumber locale="mk" pattern="#0.00'%'"/>
            </h:outputText>
            
        </h:panelGroup>
        <h:panelGroup layout="block" style="text-align: right" rendered="#{cc.attrs.type eq 'integer'}">
            <h:outputText value="#{cc.attrs.value}" >
                <f:convertNumber locale="mk" pattern="###"/>
            </h:outputText>
        </h:panelGroup>

    </cc:implementation>
</html>
