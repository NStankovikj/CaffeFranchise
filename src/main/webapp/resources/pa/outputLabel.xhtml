<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface >
        <cc:attribute name="value" targets="lbl"/>
        <cc:attribute name="for" targets="lbl" />
        <cc:attribute name="rendered" targets="lbl" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>        
        <p:outputLabel id="lbl" value="#{msg[cc.attrs.value]}" rendered="#{cc.attrs.rendered}"/>
    </cc:implementation>
</html>
