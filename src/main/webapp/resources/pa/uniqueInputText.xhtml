<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <!-- INTERFACE -->
    <cc:interface >
        <cc:attribute name="currentEntity" required="true"  />
        <cc:attribute name="uniqueColumn" required="true"  />
        <cc:attribute name="value" required="true"  />
        <cc:attribute name="displayLabel" default="true"  />
        <cc:attribute name="styleClass"  />
        <cc:attribute name="showMessage" default="false"  />


    </cc:interface>


    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputLabel rendered="#{cc.attrs.displayLabel}" value="#{msg[cc.attrs.id]}: " for="#{cc.attrs.id}:#{cc.attrs.id}" />
        <p:inputText
            styleClass="#{cc.attrs.styleClass}"
            transient="true"  id="#{cc.attrs.id}" validator="#{uniqueValidator.validate}" value="#{cc.attrs.value}">
            <f:attribute name="currentEntity" value="#{cc.attrs.currentEntity}" />
            <f:attribute name="uniqueColumn" value="#{cc.attrs.uniqueColumn}" />

        </p:inputText>
        <h:message rendered="#{cc.attrs.showMessage}" for="#{cc.attrs.id}:#{cc.attrs.id}"  style="color: red"/>
    </cc:implementation>
</html>
